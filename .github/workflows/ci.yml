name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Run linter
        run: pnpm lint 
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Run tests
        run: pnpm test

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: cvify-app:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container starts
        run: |
          docker run -d --name test-cvify -p 3000:3000 \
            -e GEMINI_API_KEY=test-key \
            -e PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true \
            -e PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium \
            --cap-add=SYS_ADMIN \
            cvify-app:${{ github.sha }}
          
          # Wait for container to start
          sleep 15
          
          # Check container is running
          docker ps | grep test-cvify
          
          # Test health endpoint
          curl -f http://localhost:3000/api/health || (docker logs test-cvify && exit 1)
          
          # Cleanup
          docker stop test-cvify
          docker rm test-cvify

      - name: Check image size
        run: |
          SIZE=$(docker image inspect cvify-app:${{ github.sha }} --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB"
          
          # Warn if image exceeds 1.5GB
          if [ $SIZE_MB -gt 1500 ]; then
            echo "::warning::Docker image size exceeds 1.5GB (${SIZE_MB}MB)"
          fi
